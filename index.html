<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/navbar.css">
    <title>B12A01-landing-launchpad</title>
</head>
<body class="raleway-normal">
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container">
            <h3 class="inter-normal"><a href="#" class="logo">LOGO</a></h3>
            <a href="#" class="btn">Sign Up</a>
        </div>
    </nav>
    
    <!-- Banner Section -->
    <section class="banner">
        <div class="container">
            <div class="banner-content">
                <h1>Cool Dark UI Template for Webflow Agencies!</h1>
                <a href="#" class="btn">Stay Focused</a>
            </div>
        </div>
    </section>

    <!-- Action Section -->
    <section class="action">
        <div class="container">
            <div class="action-content">
                <h2 class="action h2">See It in Action</h2>
                <p class="action p">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href="#" class="btn">Launch Live Preview</a>
            </div>
            <div class="action-image">
                <img src="/Assets/wc-mini.png" alt="Webflow Conf 2022">
            </div>
        </div>
    </section>

    <!-- Productive Users Section -->
    <section class="productive-users">
        <div class="container box">
            <h2>Joined Thousands of Productive Users</h2>
            <div class="stats">
                <div class="stat-item inter-normal">
                    <h3>50K</h3>
                    <p>Active Users</p>
                </div>
                <div class="stat-item inter-normal">
                    <h3>2M+</h3>
                    <p>Focus Sessions</p>
                </div>
                <div class="stat-item inter-normal">
                    <h3>95%</h3>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
